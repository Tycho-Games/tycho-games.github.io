    <style type="text/css">
        h1.intro {
            font-size: 100px;
            --logo-tycho-space: 325px;
            --logo-games-space: 290px;
            --logo-games-overshoot-limit: 2000px;
        }
        @media screen and (max-width: 600px) {
            h1.intro {
                font-size: 17vw;
                --logo-tycho-space: 55.25vw;
                --logo-games-space: 49.3vw;
                --logo-games-overshoot-limit: 340vw;
            }
        }
        .logo {
            animation-duration: 5s;
            left: 0;
            right: 0;
            white-space: nowrap;
        }
        @keyframes logo-Ty-animation {
            0% {
                transform: translateY(-200%);
            }
            20% {
                transform: translateY(0);
            }
        }
        @keyframes logo-cho-animation {
            0% {
                transform: translateY(-200%);
            }
            10% {
                transform: translateY(-200%);
            }
            30% {
                transform: translateY(0);
            }
        }
        @keyframes logo-Tycho-animation {
            0% {
                margin-right: 0;
            }
            40% {
                margin-right: 0;
            }
            60% {
                margin-right: var(--logo-tycho-space);
            }
            100% {
                margin-right: var(--logo-tycho-space);
            }
        }
        @keyframes logo-Games-animation {
            0% {
                opacity: 0;
                margin-left: var(--logo-games-overshoot-limit);
            }
            30% {
                opacity: 0;
                margin-left: var(--logo-games-overshoot-limit);
            }
            50% {
                margin-left: var(--logo-games-space);
                opacity: 1;
            }
            100% {
                margin-left: var(--logo-games-space);
            }
        }
        #start-links a {
            animation-duration: 5s;
            animation-name: start-links;
            padding: 10px;
        }
        @media (prefers-color-scheme: light) {
            #start-links a {
                color: #808080;
            }
        }
        @media (prefers-color-scheme: dark) {
            #start-links a {
                color: #bfbfbf;
            }
        }
        #start-links a img {
            margin-bottom: -5px;
            height: 24px
        }
        @keyframes start-links {
            0% {
                opacity: 0;
            }
            70% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes intro-page-slide-in {
            0% {
                padding-top: 100vh;
            }
            80% {
                padding-top: 100vh;
            }
            100% {
                padding-top: 100px;
            }
        }
    </style>
