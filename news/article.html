<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading article...</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <h1 id="title"></h1>
    <div id="article">Loading article...</div>
    <script type="text/javascript">
        // Generated by ChatGPT because I suck at JavaScript üëç
        function getArticleIdFromHash() {
            return parseInt(window.location.hash.substring(1), 10);
        }

        async function fetchArticles() {
            try {
                const response = await fetch('news.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Failed to fetch articles:', error);
                return null;
            }
        }

        async function loadArticle() {
            const articleId = getArticleIdFromHash();
            const articlesData = await fetchArticles();
            if (articlesData && articlesData.articles) {
                const article = articlesData.articles[articleId];
                if (article) {
                    document.getElementById('article').innerHTML = article.content;
                    document.getElementById('title').innerHTML = article.title;
                } else {
                    document.getElementById('article').innerHTML = 'Article not found.';
                }
            } else {
                document.getElementById('article').innerHTML = 'Failed to load articles.';
            }
        }

        window.onload = loadArticle;
        window.onhashchange = loadArticle;
    </script>
</body>
</html>
